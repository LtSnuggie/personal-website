<div class="projects-container">
<!-- 	<div class="section-container"> -->
		<a *ngFor="let project of projectList" class="project-icon section-container" (mouseenter)='current = project' (mouseleave)='current = null' target="_blank" href="{{projectContent[project].href}}">
			<span *ngIf="current !== project">{{project}}</span>
			<span *ngIf="current === project" class="project-content">{{projectContent[project].description}}</span>
		</a>
</div>
